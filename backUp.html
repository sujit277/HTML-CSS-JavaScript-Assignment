<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Document</title>
</head>

<body>
    <div id="main"></div>
    <div class="container">
        <div class="row">
            <h1 style="text-align: center;"> WELCOME TO D P S PUBLIC SCHOOL</h1>
        </div>
        <div class="row">
            <div class="col-4 offset-4">
                <h1 style="text-align: center;color: red;">Student</h1>
                <br><br>
                <form>
                    <div class="row mb-3">
                        <label for="firstname" class="form-label">Student FirstName</label>
                        <input type="text" class="form-control" name="firstname" id="firstname">
                    </div>
                    <div class="row mb-3">
                        <label for="lastname" class="form-label">Student LastName</label>
                        <input type="text" class="form-control" name="lastname" id="lastname">
                    </div>
                    <div class="row mb-3">
                        <label for="fathername" class="form-label">Father's Name</label>
                        <input type="text" name="fathername" class="form-control" id="fathername">
                    </div>
                    <div class=" row mb-3">
                        <label for="classNo" class="form-label">Class</label>
                        <select name="classNo" id="classNo">
                            <option value="No Selection" selected>No Selection</option>
                            <option value="Class 1">Class 1</option>
                            <option value="Class 2">Class 2</option>
                            <option value="Class 3">Class 3</option>
                            <option value="Class 4">Class 4</option>
                            <option value="Class 5">Class 5</option>
                            <option value="Class 6">Class 6</option>
                            <option value="Class 7">Class 7</option>
                            <option value="Class 8">Class 8</option>
                            <option value="Class 9">Class 9</option>
                            <option value="Class 10">Class 10</option>
                        </select>
                    </div>
                    <div class="row mb-3">
                        <label for="roll" class="form-label">Roll No</label>
                        <input type="number" name="roll" class="form-control" id="roll">
                    </div>
                    <div class="row mb-3">
                        <label for="address" class="form-label">Address</label>
                        <input type="text" name="address" class="form-control" id="address">
                    </div>
                    <div class="row mb-3">
                        <button type="button" class="btn btn-outline-primary" onclick="sendData()">Submit</button>
                        <button type="reset" class="btn btn-outline-primary">Reset</button>
                        <button type="button" class="btn btn-outline-primary" onclick="display()">Show
                            Students</button>
                        <button type="button" class="btn btn-outline-primary" onclick="deleteRecord()">Delete
                            Student</button>
                    </div>
                </form>
            </div>
        </div>
        <br><br><br>
        <div id="heading"></div>
        <br><br>
        <div class="row">
            <div class="col-4 offset-4">
                <h1 style="text-align: center;color: red;">Transfer Certificate Form</h1>
                <br><br>
                <form>
                    <div class="row mb-3">
                        <label for="index" class="form-label">Record Number</label>
                        <input type="number" name="index" class="form-control" id="index">
                    </div>
                    <div class="row mb-3">
                        <button type="button" class="btn btn-outline-primary" onclick="deletedata(index.value)">Submit</button>
                        <button type="reset" class="btn btn-outline-primary">Reset</button>
                    </div>
                </form>
            </div>
        </div>

    </div>


    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
        </script>
    <script>
        var studentRecords = [];
        function student(firstname, lastname, fathername, classNo, roll, address) {
            this.firstname = firstname;
            this.lastname = lastname;
            this.fathername = fathername;
            this.classNo = classNo;
            this.roll = roll;
            this.address = address
        }

        function sendData() {
            const firstname = document.getElementById("firstname").value;
            const lastname = document.getElementById("lastname").value;
            const fathername = document.getElementById("fathername").value;
            const classNo = document.getElementById("classNo").value;
            const roll = document.getElementById("roll").value;
            const address = document.getElementById("address").value;

            let s = new student(firstname, lastname, fathername, classNo, roll, address);
            studentRecords.push(s);
            alert("Data Inserted Successfully");
            let fillvoid = ``;
            document.getElementById("heading").innerHTML = fillvoid;

        }
        function display() {
            let head = `<div class="row">
            <div class="col-8 mx-auto">
                <table class="table table-striped table-secondary">
                    <thead>
                        <tr id="myheading">
                            <th>First Name</th>
                            <th>Last Name</th>
                            <th>Father's Name</th>
                            <th>Class</th>
                            <th>Roll No</th>
                            <th>Address</th>
                        </tr>
                    </thead>
                    <tbody id="mytable">
                    </tbody>
                </table>
            </div>
        </div>`
            document.getElementById("heading").innerHTML = head;
            buildtable(studentRecords);
        }


        function buildtable(data) {
            var table = document.getElementById("mytable");
            for (var i = 0; i < data.length; i++) {
                var row = `<tr>
                                    <td class="table-dark">${data[i].firstname}</td>
                                    <td class="table-dark">${data[i].lastname}</td>
                                    <td class="table-dark">${data[i].fathername}</td>
                                    <td class="table-dark">${data[i].classNo}.</td>
                                    <td class="table-dark">${data[i].roll}</td>
                                    <td class="table-dark">${data[i].address}</td>
                            </tr>`
                table.innerHTML = table.innerHTML + row;
            }
        }
        function deletedata(value){
            studentRecords.splice(value - 1, 1);
            alert("Record Deleted Successfully");
            let fillvoid = ``;
            document.getElementById("heading").innerHTML = fillvoid;
        }
        function deleteRecord() {

        }
    </script>
</body>

</html>
